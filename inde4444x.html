<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Style codes */
body {
    font-family: 'Roboto', sans-serif; /* Google Font - Roboto */
    margin: 0;
    padding: 0;
    background-color: #ffffff; /* Full white background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.upload-btn-wrapper {
    position: relative;
    overflow: hidden;
    display: inline-block;
}

.btn {
    border: none;
    color: #fff;
    background-color: #4285f4; /* Google Blue */
    padding: 20px 50px;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    outline: none; /* Remove default focus outline */
}

.upload-btn-wrapper:hover .btn {
    background-color: #357ae8; /* Google Dark Blue */
    transform: scale(1.1); /* 10% büyüme animasyonu */
}

#fileInput {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
}

#fileInput:focus + .btn {
    box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.5); /* Google Blue with opacity */
}

#uploadedImageBox {
    margin-top: 20px;
    border: 2px dashed #ccc;
    padding: 20px;
    display: none;
}

#uploadedImage {
    max-width: 300px;
    max-height: 300px;
    margin: auto;
    display: block;
}

#imageLink {
    margin-top: 10px;
}

#copyButton {
    margin-left: 10px;
    padding: 5px 10px;
    border: 2px solid #4285f4; /* Google Blue */
    border-radius: 5px;
    background-color: #fff;
    color: #4285f4; /* Google Blue */
    cursor: pointer;
    transition: all 0.3s ease;
}

#copyButton:hover {
    background-color: #4285f4; /* Google Blue */
    color: #fff;
}
</style>
</head>
<body>

<div class="container">
    <div class="upload-btn-wrapper">
        <button class="btn">Upload Image</button>
        <input type="file" name="image" id="fileInput" accept="image/*">
    </div>

    <div id="uploadedImageBox">
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <div id="imageLink">
            <span id="imageURL"></span>
            <button id="copyButton" onclick="copyImageURL()">Copy Link</button>
        </div>
    </div>
</div>

<script>
document.getElementById("fileInput").onchange = function() {
    var file = this.files[0];
    var reader = new FileReader();
    
    reader.onload = function(e) {
        var img = document.getElementById("uploadedImage");
        img.src = e.target.result;
        document.getElementById("uploadedImageBox").style.display = "block";
        document.getElementById("imageURL").innerText = "Uploaded image: " + file.name;
        
        // Upload the image to the server
        var formData = new FormData();
        formData.append("image", file);
        
        fetch("upload.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Log the response from server
            document.getElementById("imageURL").innerText = data; // Show the URL returned from server
        })
        .catch(error => console.error("Error:", error));
    };
    
    reader.readAsDataURL(file);
};

function copyImageURL() {
    var imageURL = document.getElementById("imageURL");
    var tempInput = document.createElement("input");
    tempInput.value = imageURL.innerText;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("Link successfully copied!");
}
</script>

</body>
</html>
